apiVersion: apps/v1
kind: Deployment
metadata:
 name: batch-run
spec:
 strategy:
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 1
   type: RollingUpdate
 replicas: 1
 selector:
   matchLabels:
     app: batch-run
 template:
   metadata:
     labels:
       app: batch-run
   spec:
     containers:
       - name: batch-run
         image: us-central1-docker.pkg.dev/mlops-3/Atforestry/batch-run:latest
         resources:
           limits:
             cpu: "500m"
             memory: "512Mi"
           requests:
             cpu: "500m"
             memory: "512Mi"
         ports:
           - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: batch-run
spec:
  ports:
    - port: 8000
  selector:
    app: batch-run
  clusterIP: None
        
apiVersion: apps/v1
kind: Deployment
metadata:
 name: fetch-data
spec:
 strategy:
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 1
   type: RollingUpdate
 replicas: 2
 selector:
   matchLabels:
     app: fetch-data
 template:
   metadata:
     labels:
       app: fetch-data
   spec:
     containers:
       - name: boilerplate
         image: us-central1-docker.pkg.dev/mlops-3/Atforestry/fetch-data:latest
         resources:
           limits:
             cpu: "500m"
             memory: "512Mi"
           requests:
             cpu: "500m"
             memory: "512Mi"
         ports:
           - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: fetch-data
spec:
  ports:
    - port: 8000
  selector:
    app: fetch-data
  clusterIP: None
        